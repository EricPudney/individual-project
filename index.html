<!doctype html>
<html>

<head>
  <title>Reddit clone</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="left">
      <img src="/images/post-it.jpg" id="logo">
      <span>postit</span>
    </div>
    <label for="filter">Filter by tag:  </label>
    <select id="filter" name="filter">
      <option value="all">All</option>
      <option value="american">American</option>
      <option value="english">English</option>
      <option value="french">French</option>
      <option value="love">Love</option>
      <option value="fiction">Fiction</option>
      <option value="classic">Classic</option>
      <option value="crime">Crime</option>
      <option value="magical">Magical</option>
      <option value="mystery">Mystery</option>
    </select>
    <div class="right">
      <button class="pink-btn">Get App</button>
      <button class="pink-btn">Log In</button>
      <span>...</span>
    </div>
  </header>
  <main>
    <div id="sidebar-l">
      <span>Popular</span>
      <details>
        <summary>Topics</summary>
        Gaming<br>
        Sports<br>
        Business<br>
        Crypto<br>
        Television<br>
        Celebrity<br>
      </details>
      <details>
        <summary>Resources</summary>
        About postit<br>
        Advertise<br>
        Help<br> Blog<br> Careers<br> Press
      </details>
    </div>
    <div id="middle">
      <details>
        <summary>Add a new post!</summary>
        <form>
          <label for="newTitle">Title</label><br>
          <input id="newTitle" name="newTitle" maxlength="50" required="true"><br>
          <label for="newBody">Body</label><br>
          <textarea id="newBody" name="newBody" required="true" style="height:6rem"></textarea>
          <br>
          <div id="tag-area">Tags:
            <div>
              <input type="checkbox" id="english" name="english" class="tagbox">
              <label for="english">English</label>
            </div>
            <div>
              <input type="checkbox" id="american" name="american" class="tagbox">
              <label for="american">American</label>
            </div>
            <div>
              <input type="checkbox" id="french" name="french" class="tagbox">
              <label for="french">French</label>
            </div>
            <div>
              <input type="checkbox" id="love" name="love" class="tagbox">
              <label for="love">Love</label>
            </div>
            <div>
              <input type="checkbox" id="fiction" name="fiction" class="tagbox">
              <label for="fiction">Fiction</label>
            </div>
            <div>
              <input type="checkbox" id="classic" name="classic" class="tagbox">
              <label for="classic">Classic</label>
            </div>
            <div>
              <input type="checkbox" id="crime" name="crime" class="tagbox">
              <label for="crime">Crime</label>
            </div>
            <div>
              <input type="checkbox" id="magical" name="magical" class="tagbox">
              <label for="magical">Magical</label>
            </div>
            <div>
              <input type="checkbox" id="mystery" name="mystery" class="tagbox">
              <label for="mystery">Mystery</label>
            </div>
          </div>
          <button id="addPost" class="pink-btn" type="button">Add post!</button>
        </form>
      </details>
      <div id="posts">
      </div>
    </div>
    <div id="sidebar-r">
      <span>Communities</span><br>

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
